<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falafel Games</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            color: #222;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 24px 16px;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60,60,120,0.10);
        }
        h3 {
            font-size: 2.1em;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 18px;
            color: #3b3b7a;
            text-align: center;
        }
        .games-grid {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-box {
            background: linear-gradient(120deg, #f1f5ff 60%, #e0e7ff 100%);
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(60,60,120,0.09);
            width: 200px;
            text-align: center;
            padding: 28px 14px 22px 14px;
            transition: transform 0.18s, box-shadow 0.18s;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }
        .game-box:hover, .game-box:focus {
            transform: translateY(-7px) scale(1.045);
            box-shadow: 0 10px 28px rgba(60,60,120,0.18);
            border-color: #6366f1;
            z-index: 2;
        }
        .game-logo {
            width: 72px;
            height: 72px;
            object-fit: contain;
            margin-bottom: 16px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(60,60,120,0.07);
            padding: 6px;
        }
        .game-title {
            font-size: 1.18em;
            font-weight: 700;
            color: #3737a7;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }
        .game-desc {
            font-size: 0.98em;
            color: #555;
            margin-bottom: 0;
            min-height: 36px;
        }
        @media (max-width: 700px) {
            .games-grid {
                gap: 18px;
            }
            .game-box {
                width: 100%;
                max-width: 320px;
            }
            .container {
                padding: 10px 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Falafel Games</h3>
        <div class="games-grid">
            <div class="game-box" tabindex="0" onclick="window.open('Chess.html', '_blank')">
                <img class="game-logo" src="Chess.png" alt="Chess">
                <div class="game-title">Chess</div>
                <div class="game-desc">Classic strategy board game for two players.</div>
            </div>
            <div class="game-box" tabindex="0" onclick="window.open('Sudoku.html', '_blank')">
                <img class="game-logo" src="Sudoku.png" alt="Sudoku">
                <div class="game-title">Sudoku</div>
                <div class="game-desc">Number puzzle game to test your logic skills.</div>
            </div>
            <div class="game-box" tabindex="0" onclick="window.open('Small Town.html', '_blank')">
                <img class="game-logo" src="Small Town.png" alt="Small Town">
                <div class="game-title">Small Town</div>
                <div class="game-desc">Small Town you can move in.</div>
            </div>
            <div class="game-box" tabindex="0" onclick="window.open('Shooter.html', '_blank')">
                <img class="game-logo" src="Shooter.png" alt="Shooter">
                <div class="game-title">Shooter</div>
                <div class="game-desc">Game where you can practice shooting.</div>
            </div>
        </div>
    </div>
</body>
</html>
